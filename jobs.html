    <script>
        // ----- Create Job Modal -----
        let selectedCreateCategory = '';

        function openCreateJobModal() {
            // reset state
            selectedCreateCategory = '';
            document.querySelectorAll('[data-create-category]')
                .forEach(btn => btn.classList.remove('ring-2', 'ring-primary-600', 'bg-primary-50'));
            const modal = document.getElementById('createJobModal');
            if (modal) modal.classList.remove('hidden');
        }

        function closeCreateJobModal() {
            const modal = document.getElementById('createJobModal');
            if (modal) modal.classList.add('hidden');
        }

        function selectCreateCategory(category) {
            selectedCreateCategory = category;
            document.querySelectorAll('[data-create-category]')
                .forEach(btn => {
                    if (btn.getAttribute('data-create-category') === category) {
                        btn.classList.add('ring-2', 'ring-primary-600', 'bg-primary-50');
                    } else {
                        btn.classList.remove('ring-2', 'ring-primary-600', 'bg-primary-50');
                    }
                });
        }

        function confirmCreateJob() {
            if (!selectedCreateCategory) return;
            // chuyển đến trang tạo việc làm, kèm tham số category
            window.location.href = `job-create.html?category=${encodeURIComponent(selectedCreateCategory)}`;
        }

        function toggleControls() {
            const controlsSection = document.getElementById('controlsSection');
            const icon = document.getElementById('controlsToggleIcon');

            controlsSection.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        function createJob() {
            openCreateJobModal();
        }

        function performSearch() {
            const searchInput = document.querySelector('input[placeholder="求人名や職種で検索..."]');
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm) {
                console.log('検索中:', searchTerm);
                alert(`検索: "${searchTerm}"`);
            } else {
                alert('検索キーワードを入力してください');
            }
        }

        // Filter states
        let selectedStatus = '';
        let selectedCategory = '';
        let selectedFilterOptions = [];

        // Status Filter Functions
        function toggleStatusFilterPopup() {
            const popup = document.getElementById('statusFilterPopup');
            popup.classList.toggle('hidden');
        }

        // Category Filter Functions
        function toggleCategoryFilterPopup() {
            const popup = document.getElementById('categoryFilterPopup');
            popup.classList.toggle('hidden');
        }

        // Filter Options Functions
        function toggleFilterOptionsPopup() {
            const popup = document.getElementById('filterOptionsPopup');
            popup.classList.toggle('hidden');
        }

        function confirmFilterOptions() {
            const checkboxes = document.querySelectorAll('.filter-options-checkbox');
            selectedFilterOptions = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
            
            // Update display text
            const displayElement = document.getElementById('filterOptionsDisplay');
            if (selectedFilterOptions.length === 0) {
                displayElement.textContent = 'フィルターオプション';
            } else if (selectedFilterOptions.length === 1) {
                displayElement.textContent = selectedFilterOptions[0];
            } else {
                displayElement.textContent = `${selectedFilterOptions.length}件選択`;
            }
            
            toggleFilterOptionsPopup();
            console.log('フィルターオプション filter applied:', selectedFilterOptions);
            // Apply filters and update data
            applyFilters();
        }

        function clearFilterOptions() {
            const checkboxes = document.querySelectorAll('.filter-options-checkbox');
            checkboxes.forEach(cb => cb.checked = false);
            selectedFilterOptions = [];
            document.getElementById('filterOptionsDisplay').textContent = 'フィルターオプション';
            // Apply filters and update data
            applyFilters();
        }

        // Close popups when clicking outside
        document.addEventListener('click', function(event) {
            const statusPopup = document.getElementById('statusFilterPopup');
            const statusBtn = document.getElementById('statusFilterBtn');
            const categoryPopup = document.getElementById('categoryFilterPopup');
            const categoryBtn = document.getElementById('categoryFilterBtn');
            const filterOptionsPopup = document.getElementById('filterOptionsPopup');
            const filterOptionsBtn = document.getElementById('filterOptionsBtn');

            if (statusPopup && statusBtn && !statusPopup.contains(event.target) && !statusBtn.contains(event.target)) {
                statusPopup.classList.add('hidden');
            }
            if (categoryPopup && categoryBtn && !categoryPopup.contains(event.target) && !categoryBtn.contains(event.target)) {
                categoryPopup.classList.add('hidden');
            }
            if (filterOptionsPopup && filterOptionsBtn && !filterOptionsPopup.contains(event.target) && !filterOptionsBtn.contains(event.target)) {
                filterOptionsPopup.classList.add('hidden');
            }
        });

        // Initialize controls and fetch data
        document.addEventListener('DOMContentLoaded', function() {
            // Populate filter options (fixed data)
            populateFilterSelects();
            
            // Add event listeners for radio buttons
            document.querySelectorAll('.status-radio').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        selectedStatus = this.value;
                        const displayText = this.value === '' ? 'すべて' : this.value;
                        document.getElementById('statusDisplay').textContent = displayText;
                        toggleStatusFilterPopup();
                        console.log('ステータス selected:', selectedStatus);
                        // Apply filters and update data
                        applyFilters();
                    }
                });
            });
            
            document.querySelectorAll('.category-radio').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        selectedCategory = this.value;
                        const displayText = this.value === '' ? 'すべて' : this.value;
                        document.getElementById('categoryDisplay').textContent = displayText;
                        toggleCategoryFilterPopup();
                        console.log('カテゴリー selected:', selectedCategory);
                        // Apply filters and update data
                        applyFilters();
                    }
                });
            });
            
            setTimeout(() => {
                renderJobs(FIXED_JOBS);
            }, 500);
        });
    </script>

    <!-- Create Job Modal -->
    <div id="createJobModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <div class="absolute inset-0 bg-black/50" onclick="closeCreateJobModal()"></div>
        <div class="relative z-10 max-w-2xl w-full mx-4 bg-white rounded-2xl shadow-xl border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-xl font-semibold text-gray-900">求人を新規作成</h3>
                <button class="text-gray-400 hover:text-gray-600" onclick="closeCreateJobModal()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="px-6 pt-4 pb-2 text-sm text-gray-600">雇用形態を選択してください</div>
            <div class="px-6 pb-2 grid grid-cols-2 gap-4">
                <button data-create-category="アルバイト・パート" onclick="selectCreateCategory('アルバイト・パート')" class="w-full px-6 py-6 border border-gray-300 rounded-xl hover:bg-gray-50 text-gray-900 text-base font-medium transition">
                    アルバイト・パート
                </button>
                <button data-create-category="正社員" onclick="selectCreateCategory('正社員')" class="w-full px-6 py-6 border border-gray-300 rounded-xl hover:bg-gray-50 text-gray-900 text-base font-medium transition">
                    正社員
                </button>
                <button data-create-category="契約社員" onclick="selectCreateCategory('契約社員')" class="w-full px-6 py-6 border border-gray-300 rounded-xl hover:bg-gray-50 text-gray-900 text-base font-medium transition">
                    契約社員
                </button>
                <button data-create-category="業務委託" onclick="selectCreateCategory('業務委託')" class="w-full px-6 py-6 border border-gray-300 rounded-xl hover:bg-gray-50 text-gray-900 text-base font-medium transition">
                    業務委託
                </button>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-end gap-3">
                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm text-gray-700 hover:bg-gray-50" onclick="closeCreateJobModal()">キャンセル</button>
                <button class="px-4 py-2 rounded-lg text-sm text-white bg-primary-600 hover:bg-primary-700 disabled:opacity-50"
                        onclick="confirmCreateJob()" id="createConfirmBtn">決定</button>
            </div>
        </div>
    </div>

        window.addEventListener('DOMContentLoaded', function() {

        window.addEventListener('languageChanged', function() {
