<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面接テンプレート - People X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Fixed data (mock)
        const FIXED_TEMPLATES = [
            {
                categoryBadge: { text: 'IT・Web', class: 'bg-primary-100 text-primary-800' },
                role: 'フロントエンドエンジニア',
                type: '新卒',
                duration: '約15分',
                title: '新卒フロントエンドエンジニア面接テンプレート',
                description: '基礎的な技術知識とポテンシャルを確認する面接セット',
                tags: ['技術', '基礎', 'ポテンシャル'],
                questionsCount: 6,
                questions: [
                    { text: '自己紹介をお願いします。プログラミングを始めたきっかけも教えてください。', seconds: 120, tag: 'アイスブレイク・背景理解' },
                    { text: 'HTMLとCSSの基礎知識について、具体例を挙げて説明してください。', seconds: 90, tag: '基礎技術の確認' },
                    { text: 'これまでに作成したWebアプリケーションについて教えてください。どのような技術を使いましたか？', seconds: 150, tag: '実践経験の確認' },
                    { text: 'チームでの開発経験があれば教えてください。どのような役割を担いましたか？', seconds: 120, tag: '協調性の確認' },
                    { text: '最近のフロントエンド技術について、興味のあるものとその理由を教えてください。', seconds: 120, tag: '学習意欲の確認' },
                    { text: '将来、フロントエンドエンジニアとしてどのように成長したいですか？', seconds: 120, tag: 'キャリア志向性の確認' }
                ]
            },
            {
                categoryBadge: { text: 'IT・Web', class: 'bg-primary-100 text-primary-800' },
                role: 'バックエンドエンジニア',
                type: '新卒',
                duration: '約15分',
                title: '新卒バックエンドエンジニア面接テンプレート',
                description: 'サーバーサイドの基礎知識と論理的思考力を確認',
                tags: ['技術', '基礎', '論理思考'],
                questionsCount: 6
            },
            {
                categoryBadge: { text: 'デザイン', class: 'bg-purple-100 text-purple-800' },
                role: 'UI/UXデザイナー',
                type: '中途',
                duration: '約20分',
                title: '中途UI/UXデザイナー面接テンプレート',
                description: 'デザインプロセスとユーザー視点の理解度を確認',
                tags: ['デザイン思考', 'UX', '実務経験'],
                questionsCount: 8
            },
            {
                categoryBadge: { text: '営業', class: 'bg-green-100 text-green-800' },
                role: '法人営業',
                type: '中途',
                duration: '約18分',
                title: '中途法人営業面接テンプレート',
                description: '営業スキルと顧客対応力を総合的に評価',
                tags: ['営業力', '対人スキル', '実績'],
                questionsCount: 7
            },
            {
                categoryBadge: { text: 'マーケティング', class: 'bg-orange-100 text-orange-800' },
                role: '広報・PR',
                type: 'アルバイト',
                duration: '約12分',
                title: 'アルバイト広報・PR面接テンプレート',
                description: 'コミュニケーション能力と基本的なPRセンスを確認',
                tags: ['コミュニケーション', 'PR', 'SNS'],
                questionsCount: 5
            },
            {
                categoryBadge: { text: '人事・総務', class: 'bg-blue-100 text-blue-800' },
                role: '人事',
                type: 'アルバイト',
                duration: '約10分',
                title: 'アルバイト人事サポート面接テンプレート',
                description: '事務処理能力と対人スキルの基本を確認',
                tags: ['事務', '対人', 'サポート'],
                questionsCount: 5
            }
        ];

        function renderTemplates(templates) {
            const container = document.getElementById('templatesContainer');
            const loading = document.getElementById('templatesLoading');
            const headerText = document.getElementById('templatesHeaderText');

            if (loading) loading.remove();

            headerText.textContent = `${templates.length}件の面接テンプレート`;

            container.innerHTML = templates.map((t, idx) => `
                <div class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-md transition">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium ${t.categoryBadge.class}">${t.categoryBadge.text}</span>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700">${t.role}</span>
                                <span class="text-sm text-gray-600">${t.type}</span>
                                <div class="flex items-center text-sm text-gray-500">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    ${t.duration}
                                </div>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${t.title}</h3>
                            <p class="text-sm text-gray-600 mb-3">${t.description}</p>
                            <div class="flex gap-2">
                                ${t.tags.map(tag => `<span class=\"inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700\">${tag}</span>`).join('')}
                            </div>
                            <button onclick="toggleQuestions(${idx})" class="mt-3 text-sm text-primary-600 hover:text-primary-700 flex items-center gap-1">
                                質問内容を見る（${t.questionsCount}問）
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <div id="questions-${idx}" class="mt-4 hidden">
                                <div class="border border-primary-200 rounded-md">
                                    
                                    ${Array.isArray(t.questions) ? t.questions.map((q, i) => `
                                        <div class=\"flex items-start gap-4 px-4 py-4 ${i % 2 === 0 ? 'bg-gray-50' : ''}\">
                                            <div class=\"w-6 h-6 flex items-center justify-center rounded-full bg-primary-100 text-primary-700 text-xs font-semibold\">${i + 1}</div>
                                            <div class=\"flex-1\">
                                                <div class=\"text-gray-900 text-sm\">${q.text}</div>
                                                <div class=\"mt-1 flex items-center gap-3 text-xs text-gray-500\">
                                                    <span>⏱ ${q.seconds}秒</span>
                                                    <span>・</span>
                                                    <span>${q.tag}</span>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('') : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleQuestions(idx) {
            const el = document.getElementById(`questions-${idx}`);
            if (!el) return;
            el.classList.toggle('hidden');
        }

        // Fixed options data for filters
        function getFilterOptions() {
            return {
                industries: ['IT・Web', '営業・販売', 'サービス・飲食', '事務・管理', 'クリエイティブ', 'マーケティング・広告', '物流・倉庫'],
                roles: ['フロントエンドエンジニア', 'バックエンドエンジニア', '営業', '接客', '事務', 'デザイナー', 'マーケティング', '軽作業'],
                hireTypes: ['新卒', '中途', 'アルバイト']
            };
        }

        function populateFilterSelects() {
            const { industries, roles, hireTypes } = getFilterOptions();
            const industrySelect = document.getElementById('industrySelect');
            const roleSelect = document.getElementById('roleSelect');
            const hireTypeSelect = document.getElementById('hireTypeSelect');

            if (industrySelect) {
                industries.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v;
                    opt.textContent = v;
                    industrySelect.appendChild(opt);
                });
            }

            if (roleSelect) {
                roles.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v;
                    opt.textContent = v;
                    roleSelect.appendChild(opt);
                });
            }

            if (hireTypeSelect) {
                hireTypes.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v;
                    opt.textContent = v;
                    hireTypeSelect.appendChild(opt);
                });
            }
        }
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4338ca',
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            600: '#4338ca',
                            700: '#3730a3',
                            800: '#312e81',
                        },
                        sidebar: {
                            bg: '#2d1b69',
                            active: '#3730a3',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    <script src="sidebar.js"></script>


    <!-- Main Content -->
    <main class="ml-60 min-h-screen">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-8 py-6 sticky top-0 z-30">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-semibold text-gray-900">面接テンプレート</h1>
            </div>
            <p class="text-sm text-gray-500 mt-1">業界・職種・採用区分別の面接トークサンプル</p>

            <!-- Search + Filters Container (Combined Collapsible) -->
            <div class="mt-6 bg-white border border-gray-200 rounded-lg">
                <button onclick="toggleControls()" class="w-full px-6 py-3 flex items-center justify-between hover:bg-gray-50 transition">
                    <span class="text-sm font-medium text-gray-700">検索・フィルター</span>
                    <svg id="controlsToggleIcon" class="w-5 h-5 text-gray-500 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div id="controlsSection" class="px-6 pb-6">
                    <!-- Search Bar -->
                    <div class="pt-4 pb-4">
                        <div class="relative">
                            <input type="text" placeholder="テンプレート名やタグで検索..." class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Filter Options -->
                    <div class="border-t border-gray-200 pt-4">
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">1. 業界を選択</label>
                                <select id="industrySelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary-600">
                                    <option value="">すべての業界</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">2. 職種を選択</label>
                                <select id="roleSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary-600">
                                    <option value="">すべての職種</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">3. 採用区分を選択</label>
                                <select id="hireTypeSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary-600">
                                    <option value="">すべて</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Template Cards -->
        <div class="p-8">
            <div class="mb-4 flex items-center justify-between">
                <div id="templatesHeaderText" class="text-sm text-gray-600">読み込み中...</div>
                <button onclick="createTemplate()" class="inline-flex items-center gap-2 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-soft">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    テンプレートを作成
                </button>
            </div>

            <div id="templatesContainer" class="space-y-4">
                <!-- Loading spinner -->
                <div id="templatesLoading" class="flex items-center gap-2 text-gray-500">
                    <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle>
                        <path d="M4 12a8 8 0 018-8" stroke-width="4" class="opacity-75"></path>
                    </svg>
                    データ取得中...
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleControls() {
            const controlsSection = document.getElementById('controlsSection');
            const icon = document.getElementById('controlsToggleIcon');

            controlsSection.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        // Initialize controls as collapsed and fetch data
        document.addEventListener('DOMContentLoaded', function() {
            const controlsSection = document.getElementById('controlsSection');
            controlsSection.classList.add('hidden');
            document.getElementById('controlsToggleIcon').classList.add('rotate-180');

            // Populate filter options (fixed data)
            populateFilterSelects();

            // Simulate fetching data with 0.5s delay
            const headerText = document.getElementById('templatesHeaderText');
            headerText.textContent = '読み込み中...';
            setTimeout(() => {
                renderTemplates(FIXED_TEMPLATES);
            }, 500);
        });

        function createTemplate() {
            window.location.href = 'questions_create.html';
        }
    </script>
</body>
</html>
