        function calculateDuration(questions) {
            if (!questions || questions.length === 0) return '約0分';
            const totalSeconds = questions.reduce((sum, q) => sum + q.duration, 0);
            const totalMinutes = Math.round(totalSeconds / 60);
            return `約${totalMinutes}分`;
        }

            ...template,
            duration: calculateDuration(template.questions),
            questionsCount: template.questions ? template.questions.length : 0

        function renderTemplates(templates) {
            const container = document.getElementById('templatesContainer');
            const loading = document.getElementById('templatesLoading');
            const headerText = document.getElementById('templatesHeaderText');

            if (loading) loading.remove();

            headerText.textContent = `${templates.length} ${i18n.t('templatesCount')}`;

            container.innerHTML = templates.map((t, idx) => `
                <div class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-md transition">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium ${getIndustryBadgeClass(t.industry.title)}">${t.industry.title}</span>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700">${t.jobType.title}</span>
                                <span class="text-sm text-gray-600">${t.category.title}</span>
                                <div class="flex items-center text-sm text-gray-500">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    ${t.duration}
                                </div>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-2">${t.title}</h3>
                            <p class="text-sm text-gray-600 mb-3">${t.description}</p>
                            <div class="flex items-center gap-2 mb-3">
                                <div class="flex gap-2 flex-1">
                                    ${t.tags.map(tag => `<span class=\"inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700\">${typeof tag === 'object' ? tag.title : tag}</span>`).join('')}
                                </div>
                                <button onclick="editTemplate(${idx})" class="inline-flex items-center gap-1.5 px-3 py-1.5 text-sm font-medium text-primary-700 bg-primary-50 hover:bg-primary-100 rounded-lg transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                    </svg>
                                    <span data-i18n="edit">${i18n.t('edit')}</span>
                                </button>
                            </div>
                            <button onclick="toggleQuestions(${idx})" class="mt-3 text-sm text-primary-600 hover:text-primary-700 flex items-center gap-1">
                                質問内容を見る（${t.questionsCount}問）
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <div id="questions-${idx}" class="mt-4 hidden">
                                <div class="border border-primary-200 rounded-md">

                                    ${Array.isArray(t.questions) ? t.questions.map((q, i) => `
                                        <div class=\"flex items-start gap-4 px-4 py-4 ${i % 2 === 0 ? 'bg-gray-50' : ''}\">
                                            <div class=\"w-6 h-6 flex items-center justify-center rounded-full bg-primary-100 text-primary-700 text-xs font-semibold\">${i + 1}</div>
                                            <div class=\"flex-1\">
                                                <div class=\"text-gray-900 text-sm\">${q.question}</div>
                                                <div class=\"mt-1 flex items-center gap-3 text-xs text-gray-500\">
                                                    <span>⏱ ${q.duration}秒</span>
                                                    <span>・</span>

                                                </div>
                                            </div>

                            </div>

        function toggleQuestions(idx) {
            const el = document.getElementById(`questions-${idx}`);
            if (!el) return;
            el.classList.toggle('hidden');
        }

        function editTemplate(idx) {
            // Redirect to edit page with template ID
            window.location.href = `questions_edit.html?id=${idx}`;
        }

        // Fetch functions for filters - matching questions_create.html
        async function fetchIndustries() {
            await new Promise(resolve => setTimeout(resolve, 1000));
            return [
                { id: 1, title: 'IT・Web' },
                { id: 2, title: '営業・販売' },
                { id: 3, title: 'サービス・飲食' },
                { id: 4, title: '事務・管理' },
                { id: 5, title: 'クリエイティブ' },
                { id: 6, title: 'マーケティング・広告' },
                { id: 7, title: '物流・倉庫' }
            ];
        }

        async function fetchJobTypes() {
            await new Promise(resolve => setTimeout(resolve, 1000));
            return [
                { id: 1, title: '新卒' },
                { id: 2, title: '中途' },
                { id: 3, title: 'アルバイト' },
                { id: 4, title: '契約社員' },
                { id: 5, title: '派遣' }
            ];
        }

        async function fetchInterviewCategories() {
            await new Promise(resolve => setTimeout(resolve, 1000));
            return [
                { id: 1, title: '技術面接' },
                { id: 2, title: '人物面接' },
                { id: 3, title: '実技面接' },
                { id: 4, title: '最終面接' },
                { id: 5, title: '一次面接' }
            ];
        }

        const filterState = {
            allIndustries: [],
            allJobTypes: [],
            allCategories: [],
            selectedIndustry: null,
            selectedJobType: null,
            selectedCategory: null
        };

        function showLoading() {
            document.getElementById('pageLoadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('pageLoadingOverlay').classList.add('hidden');
        }

        async function initializeFilters() {
            try {
                showLoading();

                const [industries, jobTypes, categories] = await Promise.all([
                    fetchIndustries(),
                    fetchJobTypes(),
                    fetchInterviewCategories()
                ]);

                filterState.allIndustries = industries;
                filterState.allJobTypes = jobTypes;
                filterState.allCategories = categories;

                initializeIndustryDropdown();
                initializeJobTypeDropdown();
                initializeCategoryDropdown();

                hideLoading();
            } catch (error) {
                console.error('Error loading filter data:', error);
                hideLoading();
            }
        }

        function closeAllFilterDropdowns() {
            document.getElementById('industryDropdown')?.classList.add('hidden');
            document.getElementById('jobTypeDropdown')?.classList.add('hidden');
            document.getElementById('categoryDropdown')?.classList.add('hidden');
        }

        // Industry Dropdown
        function initializeIndustryDropdown() {
            const selectBtn = document.getElementById('industrySelectBtn');
            const dropdown = document.getElementById('industryDropdown');
            const searchInput = document.getElementById('industrySearch');

            selectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isHidden = dropdown.classList.contains('hidden');
                closeAllFilterDropdowns();
                if (isHidden) {
                    dropdown.classList.remove('hidden');
                    renderIndustryList();
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('input', function(e) {
                renderIndustryList(e.target.value);
            });

            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }

        function renderIndustryList(searchTerm = '') {
            const container = document.getElementById('industryList');
            const filtered = filterState.allIndustries.filter(item =>
                item.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const allOption = '<div class="px-3 py-2 hover:bg-gray-100 cursor-pointer" onclick="selectIndustry(null)">全て</div>';
            const itemsHtml = filtered.map(item => `
                <div class="px-3 py-2 hover:bg-gray-100 cursor-pointer ${filterState.selectedIndustry === item.id ? 'bg-primary-50 text-primary-700' : ''}" onclick="selectIndustry(${item.id})">
                    ${item.title}
                </div>
            `).join('');

            container.innerHTML = allOption + itemsHtml;
        }

        function selectIndustry(id) {
            filterState.selectedIndustry = id;
            const display = document.getElementById('industryDisplay');
            if (id === null) {
                display.textContent = i18n.t('all');
                display.classList.add('text-gray-500');
                display.classList.remove('text-gray-900');
            } else {
                const selected = filterState.allIndustries.find(i => i.id === id);
                display.textContent = selected.title;
                display.classList.remove('text-gray-500');
                display.classList.add('text-gray-900');
            }
            document.getElementById('industryDropdown').classList.add('hidden');
            // TODO: Apply filter
        }

        // Job Type Dropdown
        function initializeJobTypeDropdown() {
            const selectBtn = document.getElementById('jobTypeSelectBtn');
            const dropdown = document.getElementById('jobTypeDropdown');
            const searchInput = document.getElementById('jobTypeSearch');

            selectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isHidden = dropdown.classList.contains('hidden');
                closeAllFilterDropdowns();
                if (isHidden) {
                    dropdown.classList.remove('hidden');
                    renderJobTypeList();
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('input', function(e) {
                renderJobTypeList(e.target.value);
            });

            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }

        function renderJobTypeList(searchTerm = '') {
            const container = document.getElementById('jobTypeList');
            const filtered = filterState.allJobTypes.filter(item =>
                item.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const allOption = '<div class="px-3 py-2 hover:bg-gray-100 cursor-pointer" onclick="selectJobType(null)">全て</div>';
            const itemsHtml = filtered.map(item => `
                <div class="px-3 py-2 hover:bg-gray-100 cursor-pointer ${filterState.selectedJobType === item.id ? 'bg-primary-50 text-primary-700' : ''}" onclick="selectJobType(${item.id})">
                    ${item.title}
                </div>
            `).join('');

            container.innerHTML = allOption + itemsHtml;
        }

        function selectJobType(id) {
            filterState.selectedJobType = id;
            const display = document.getElementById('jobTypeDisplay');
            if (id === null) {
                display.textContent = i18n.t('all');
                display.classList.add('text-gray-500');
                display.classList.remove('text-gray-900');
            } else {
                const selected = filterState.allJobTypes.find(i => i.id === id);
                display.textContent = selected.title;
                display.classList.remove('text-gray-500');
                display.classList.add('text-gray-900');
            }
            document.getElementById('jobTypeDropdown').classList.add('hidden');
            // TODO: Apply filter
        }

        // Category Dropdown
        function initializeCategoryDropdown() {
            const selectBtn = document.getElementById('categorySelectBtn');
            const dropdown = document.getElementById('categoryDropdown');
            const searchInput = document.getElementById('categorySearch');

            selectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isHidden = dropdown.classList.contains('hidden');
                closeAllFilterDropdowns();
                if (isHidden) {
                    dropdown.classList.remove('hidden');
                    renderCategoryList();
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('input', function(e) {
                renderCategoryList(e.target.value);
            });

            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }

        function renderCategoryList(searchTerm = '') {
            const container = document.getElementById('categoryList');
            const filtered = filterState.allCategories.filter(item =>
                item.title.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const allOption = '<div class="px-3 py-2 hover:bg-gray-100 cursor-pointer" onclick="selectCategory(null)">全て</div>';
            const itemsHtml = filtered.map(item => `
                <div class="px-3 py-2 hover:bg-gray-100 cursor-pointer ${filterState.selectedCategory === item.id ? 'bg-primary-50 text-primary-700' : ''}" onclick="selectCategory(${item.id})">
                    ${item.title}
                </div>
            `).join('');

            container.innerHTML = allOption + itemsHtml;
        }

        function selectCategory(id) {
            filterState.selectedCategory = id;
            const display = document.getElementById('categoryDisplay');
            if (id === null) {
                display.textContent = i18n.t('all');
                display.classList.add('text-gray-500');
                display.classList.remove('text-gray-900');
            } else {
                const selected = filterState.allCategories.find(i => i.id === id);
                display.textContent = selected.title;
                display.classList.remove('text-gray-500');
                display.classList.add('text-gray-900');
            }
            document.getElementById('categoryDropdown').classList.add('hidden');
            // TODO: Apply filter
        }

        // Global click handler
        document.addEventListener('click', function(e) {
            closeAllFilterDropdowns();
        });

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4338ca',
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            600: '#4338ca',
                            700: '#3730a3',
                            800: '#312e81',
                        },
                        sidebar: {
                            bg: '#2d1b69',
                            active: '#3730a3',
                        }
                    }
                }
            }
        }
    </script>

        <header class="bg-white border-b border-gray-200 px-8 py-6 sticky top-0 z-30">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-semibold text-gray-900" data-i18n="interviewTemplate"></h1>
            </div>
            <p class="text-sm text-gray-500 mt-1" data-i18n="interviewTemplateDesc"></p>

            <!-- Search + Filters Container (Combined Collapsible) -->
            <div class="mt-6 bg-white border border-gray-200 rounded-lg">
                <button onclick="toggleControls()" class="w-full px-6 py-3 flex items-center justify-between hover:bg-gray-50 transition">
                    <span class="text-sm font-medium text-gray-700" data-i18n="searchAndFilter"></span>
                    <svg id="controlsToggleIcon" class="w-5 h-5 text-gray-500 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div id="controlsSection" class="px-6 pb-6">
                    <!-- Search Bar -->
                    <div class="pt-4 pb-4">
                        <div class="relative">
                            <input type="text" data-i18n-placeholder="templateSearchPlaceholder" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Filter Options -->
                    <div class="border-t border-gray-200 pt-4">  
                        <div class="grid grid-cols-3 gap-4">
                            <!-- Industry Filter -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="selectIndustryFilter">1. 業界を選択</label>
                                <div class="relative" id="industrySelectContainer">
                                    <button type="button" id="industrySelectBtn" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-left focus:outline-none focus:ring-2 focus:ring-primary-600 flex items-center justify-between">
                                        <span id="industryDisplay" class="text-gray-500" data-i18n="all">全て</span>
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    <div id="industryDropdown" class="hidden absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-[300px] overflow-hidden flex flex-col">
                                        <div class="p-2 border-b border-gray-200">
                                            <input type="text" id="industrySearch" placeholder="検索..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-600">
                                        </div>
                                        <div id="industryList" class="overflow-y-auto text-sm">
                                            <!-- Items will be rendered here -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Job Type Filter -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="selectJobTypeFilter">2. 職種を選択</label>
                                <div class="relative" id="jobTypeSelectContainer">
                                    <button type="button" id="jobTypeSelectBtn" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-left focus:outline-none focus:ring-2 focus:ring-primary-600 flex items-center justify-between">
                                        <span id="jobTypeDisplay" class="text-gray-500" data-i18n="all">全て</span>
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    <div id="jobTypeDropdown" class="hidden absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-[300px] overflow-hidden flex flex-col">
                                        <div class="p-2 border-b border-gray-200">
                                            <input type="text" id="jobTypeSearch" placeholder="検索..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-600">
                                        </div>
                                        <div id="jobTypeList" class="overflow-y-auto text-sm">
                                            <!-- Items will be rendered here -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Category Filter -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="selectRecruitmentTypeFilter">3. 採用区分を選択</label>
                                <div class="relative" id="categorySelectContainer">
                                    <button type="button" id="categorySelectBtn" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-left focus:outline-none focus:ring-2 focus:ring-primary-600 flex items-center justify-between">
                                        <span id="categoryDisplay" class="text-gray-500" data-i18n="all">全て</span>
                                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </button>
                                    <div id="categoryDropdown" class="hidden absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-[300px] overflow-hidden flex flex-col">
                                        <div class="p-2 border-b border-gray-200">
                                            <input type="text" id="categorySearch" placeholder="検索..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-600">
                                        </div>
                                        <div id="categoryList" class="overflow-y-auto text-sm">
                                            <!-- Items will be rendered here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Template Cards -->
        <div class="p-8">
            <div class="mb-4 flex items-center justify-between">
                <div id="templatesHeaderText" class="text-sm text-gray-600" data-i18n="loading"></div>
                <button onclick="createTemplate()" class="inline-flex items-center gap-2 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-soft">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span data-i18n="createTemplate"></span>
                </button>
            </div>

            <div id="templatesContainer" class="space-y-4">
                <!-- Loading spinner -->
                <div id="templatesLoading" class="flex items-center gap-2 text-gray-500">
                    <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"></circle>
                        <path d="M4 12a8 8 0 018-8" stroke-width="4" class="opacity-75"></path>
                    </svg>
                    <span data-i18n="loadingData"></span>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleControls() {
            const controlsSection = document.getElementById('controlsSection');
            const icon = document.getElementById('controlsToggleIcon');

            controlsSection.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }

        // Initialize controls as expanded and fetch data
        document.addEventListener('DOMContentLoaded', async function() {
            const controlsSection = document.getElementById('controlsSection');
            // controlsSection.classList.add('hidden'); // Removed to keep it open by default
            // document.getElementById('controlsToggleIcon').classList.add('rotate-180'); // Removed to keep icon in default state

            // Initialize filters with loading overlay
            await initializeFilters();

            // Render templates after filters loaded
            const headerText = document.getElementById('templatesHeaderText');
            headerText.textContent = '読み込み中...';
            setTimeout(() => {
                renderTemplates(FIXED_TEMPLATES);
            }, 500);
        });

        function createTemplate() {
            window.location.href = 'questions_create.html';
        }

        // Initialize i18n on page load
        window.addEventListener('DOMContentLoaded', function() {
            i18n.updatePage();
        });

        // Update translations when language changes
        window.addEventListener('languageChanged', function() {
            i18n.updatePage();
        });
    </script>
</body>
</html>
