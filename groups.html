<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="groupManagement">グループ管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4338ca',
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            600: '#4338ca',
                            700: '#3730a3',
                            800: '#312e81',
                        },
                        sidebar: {
                            bg: '#2d1b69',
                            active: '#3730a3',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    <script src="i18n.js"></script>
    <script src="sidebar.js"></script>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 flex flex-col items-center gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
            <p class="text-gray-700" data-i18n="loadingData">データ取得中...</p>
        </div>
    </div>

    <!-- Edit Group Modal -->
    <div id="editGroupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-semibold text-gray-900" data-i18n="editGroupTitle">グループを編集</h2>
                    <p class="text-sm text-gray-500 mt-1" data-i18n="editGroupDesc">グループ情報を編集します</p>
                </div>
                <button id="closeEditModalBtn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <form id="editGroupForm" class="p-6 space-y-4">
                <!-- Group Name Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="groupNameLabel">グループ名</label>
                    <input
                        type="text"
                        id="editGroupName"
                        required
                        data-i18n-placeholder="groupNamePlaceholder"
                        placeholder="例: 営業部"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                    <p id="editGroupNameError" class="hidden text-xs text-red-600 mt-1" data-i18n="groupNameRequired">グループ名を入力してください</p>
                </div>

                <!-- Description Textarea -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="groupDescriptionLabel">説明</label>
                    <textarea
                        id="editGroupDescription"
                        rows="4"
                        data-i18n-placeholder="groupDescriptionPlaceholder"
                        placeholder="このグループの役割や目的を入力..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent resize-y"></textarea>
                </div>

                <!-- Permissions Selection -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-sm font-medium text-gray-700" data-i18n="permissionsLabel">権限</label>
                        <div class="flex gap-2">
                            <button type="button" id="editSelectAllBtn" class="text-xs text-primary-600 hover:text-primary-700 font-medium" data-i18n="selectAll">すべて選択</button>
                            <span class="text-gray-400">|</span>
                            <button type="button" id="editDeselectAllBtn" class="text-xs text-gray-600 hover:text-gray-700 font-medium" data-i18n="deselectAll">すべて解除</button>
                        </div>
                    </div>
                    <div class="border border-gray-300 rounded-lg p-3 space-y-2 max-h-48 overflow-y-auto">
                        <p class="text-xs text-gray-500 mb-2" data-i18n="selectPermissions">権限を選択してください</p>
                        <div id="editPermissionsList" class="space-y-2">
                            <!-- Permissions checkboxes will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-3 pt-4">
                    <button type="button" id="cancelEditBtn" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition" data-i18n="cancel">キャンセル</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition" data-i18n="update">更新</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-semibold text-gray-900" data-i18n="createNewGroup">新しいグループを作成</h2>
                    <p class="text-sm text-gray-500 mt-1" data-i18n="createNewGroupDesc">グループ名と説明を入力してください</p>
                </div>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <form id="createGroupForm" class="p-6 space-y-4">
                <!-- Group Name Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="groupNameLabel">グループ名</label>
                    <input
                        type="text"
                        id="groupName"
                        required
                        data-i18n-placeholder="groupNamePlaceholder"
                        placeholder="例: 営業部"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                    <p id="groupNameError" class="hidden text-xs text-red-600 mt-1" data-i18n="groupNameRequired">グループ名を入力してください</p>
                </div>

                <!-- Description Textarea -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="groupDescriptionLabel">説明</label>
                    <textarea
                        id="groupDescription"
                        rows="4"
                        data-i18n-placeholder="groupDescriptionPlaceholder"
                        placeholder="このグループの役割や目的を入力..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent resize-y"></textarea>
                </div>

                <!-- Permissions Selection -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-sm font-medium text-gray-700" data-i18n="permissionsLabel">権限</label>
                        <div class="flex gap-2">
                            <button type="button" id="selectAllBtn" class="text-xs text-primary-600 hover:text-primary-700 font-medium" data-i18n="selectAll">すべて選択</button>
                            <span class="text-gray-400">|</span>
                            <button type="button" id="deselectAllBtn" class="text-xs text-gray-600 hover:text-gray-700 font-medium" data-i18n="deselectAll">すべて解除</button>
                        </div>
                    </div>
                    <div class="border border-gray-300 rounded-lg p-3 space-y-2 max-h-48 overflow-y-auto">
                        <p class="text-xs text-gray-500 mb-2" data-i18n="selectPermissions">権限を選択してください</p>
                        <div id="permissionsList" class="space-y-2">
                            <!-- Permissions checkboxes will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-3 pt-4">
                    <button type="button" id="cancelBtn" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition" data-i18n="cancel">キャンセル</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition" data-i18n="create">作成</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="ml-60 min-h-screen">
        <header class="bg-white border-b border-gray-200 px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900" data-i18n="groupManagement">グループ管理</h1>
                    <p class="text-sm text-gray-500 mt-1" data-i18n="groupManagementDesc">チームをグループに分けて権限を管理します</p>
                </div>
            </div>
        </header>

       <div class="p-8">
            <!-- Statistics Cards -->
            <div class="grid grid-cols-3 gap-6 mb-8">
                <!-- Total Groups -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-600" data-i18n="totalGroups">総グループ数</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold text-gray-900" id="totalGroupsCount">0</div>
                    <div class="text-xs text-gray-500 mt-1" data-i18n="activeGroups">アクティブなグループ</div>
                </div>

                <!-- Total Members -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-600" data-i18n="totalMembersInGroups">総メンバー数</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold text-gray-900" id="totalMembersCount">0</div>
                    <div class="text-xs text-gray-500 mt-1" data-i18n="allGroupsTotal">全グループ合計</div>
                </div>

                <!-- Average Members -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-gray-600" data-i18n="averageMembers">平均メンバー数</span>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold text-gray-900" id="averageMembersCount">0</div>
                    <div class="text-xs text-gray-500 mt-1" data-i18n="perGroup">グループあたり</div>
                </div>
            </div>

            <!-- Groups List Section -->
            <div class="bg-white rounded-lg border border-gray-200">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-900" data-i18n="groupsList">グループ一覧</h2>
                            <p class="text-sm text-gray-500 mt-1" data-i18n="groupsListDesc">グループの作成と権限設定</p>
                        </div>
                        <button id="createGroupBtn" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span data-i18n="createGroup">グループを作成</span>
                        </button>
                    </div>

                    <!-- Search Bar -->
                    <div class="relative">
                        <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" id="searchInput" data-i18n-placeholder="searchGroupsPlaceholder" placeholder="グループ名や説明で検索..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>

                <!-- Table -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="groupName">グループ名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="description">説明</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="memberCount">メンバー数</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="permissions">権限</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-i18n="createdDate">作成日</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                            </tr>
                        </thead>
                        <tbody id="groupsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Groups will be populated here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Permissions data
        const permissionsData = [
            {
                id: 1,
                name: 'Job Management',
                type: 'jobManagementPermission',
            },
            {
                id: 2,
                name: 'View Applicants',
                type: 'applicantViewPermission',
            },
            {
                id: 3,
                name: 'Conduct Interviews',
                type: 'conductInterviewsPermission',
            },
            {
                id: 4,
                name: 'Report',
                type: 'reportPermission',
            },
        ];

        // Sample groups data (simulating API response)
        const groupsData = [
            {
                id: 1,
                name: '人事部',
                description: '人事関連の業務を担当するグループ',
                memberCount: 5,
                permissions: ['jobManagementPermission', 'applicantViewPermission', 'interviewPermission'],
                createdDate: '2024-01-15'
            },
            {
                id: 2,
                name: '採用チーム',
                description: '採用活動を主導するチーム',
                memberCount: 8,
                permissions: ['jobManagementPermission', 'applicantViewPermission', 'interviewPermission', 'reportPermission'],
                createdDate: '2024-02-01'
            },
            {
                id: 3,
                name: 'エンジニアリング',
                description: '技術面接を担当するエンジニアグループ',
                memberCount: 12,
                permissions: ['applicantViewPermission', 'interviewPermission'],
                createdDate: '2024-01-20'
            },
            {
                id: 4,
                name: 'マーケティング',
                description: 'マーケティング職の採用を担当',
                memberCount: 4,
                permissions: ['jobManagementPermission', 'applicantViewPermission', 'reportPermission'],
                createdDate: '2024-02-10'
            }
        ];

        let currentGroups = [...groupsData];

        // Initialize page
        window.addEventListener('DOMContentLoaded', function() {
            // Update i18n first for loading text
            i18n.updatePage();

            // Initialize search
            initializeSearch();

            // Simulate loading data
            setTimeout(() => {
                loadGroups();
                updateStats();
                hideLoading();
            }, 1000);
        });

        // Update translations when language changes
        window.addEventListener('languageChanged', function() {
            i18n.updatePage();
            loadGroups(); // Reload to update translated text
        });

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function loadGroups(groups = currentGroups) {
            const tbody = document.getElementById('groupsTableBody');
            tbody.innerHTML = '';

            groups.forEach(group => {
                const row = createGroupRow(group);
                tbody.appendChild(row);
            });
        }

        function createGroupRow(group) {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-50';

            // Show first 2 permissions and count remaining
            const visiblePermissions = group.permissions.slice(0, 2);
            const remainingCount = group.permissions.length - 2;

            let permissionsHTML = visiblePermissions.map(perm =>
                `<span class="px-2 py-1 text-xs bg-gray-100 text-gray-700 rounded">${i18n.t(perm)}</span>`
            ).join('');

            if (remainingCount > 0) {
                permissionsHTML += `<span class="px-2 py-1 text-xs bg-gray-200 text-gray-600 rounded">+${remainingCount}</span>`;
            }

            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                        </div>
                        <span class="font-medium text-gray-900">${group.name}</span>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <span class="text-sm text-gray-600">${group.description}</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="text-sm text-gray-900">${group.memberCount}名</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex flex-wrap gap-1">
                        ${permissionsHTML}
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                    ${group.createdDate}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right relative">
                    <button class="group-actions-btn p-2 hover:bg-gray-100 rounded-lg text-gray-400 hover:text-gray-600" data-group='${JSON.stringify(group)}'>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                        </svg>
                    </button>
                    <div class="group-actions-dropdown hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                        <button class="edit-group-btn w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            <span data-i18n="editGroup">グループを編集</span>
                        </button>
                        <button class="delete-group-btn w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2 border-t border-gray-100">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            <span data-i18n="deleteGroup">グループを削除</span>
                        </button>
                    </div>
                </td>
            `;

            // Add event listeners for action buttons
            const actionsBtn = tr.querySelector('.group-actions-btn');
            const actionsDropdown = tr.querySelector('.group-actions-dropdown');
            const editBtn = tr.querySelector('.edit-group-btn');
            const deleteBtn = tr.querySelector('.delete-group-btn');

            // Toggle dropdown
            actionsBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                // Close all other dropdowns
                document.querySelectorAll('.group-actions-dropdown').forEach(d => {
                    if (d !== actionsDropdown) d.classList.add('hidden');
                });
                actionsDropdown.classList.toggle('hidden');
            });

            // Edit group
            editBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                actionsDropdown.classList.add('hidden');
                editGroup(group);
            });

            // Delete group
            deleteBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                actionsDropdown.classList.add('hidden');
                deleteGroup(group);
            });

            return tr;
        }

        function updateStats() {
            const totalGroups = groupsData.length;
            const totalMembers = groupsData.reduce((sum, group) => sum + group.memberCount, 0);
            const averageMembers = Math.round(totalMembers / totalGroups);

            document.getElementById('totalGroupsCount').textContent = totalGroups;
            document.getElementById('totalMembersCount').textContent = totalMembers;
            document.getElementById('averageMembersCount').textContent = averageMembers;
        }

        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();

                if (!searchTerm) {
                    currentGroups = [...groupsData];
                    loadGroups();
                    return;
                }

                currentGroups = groupsData.filter(group => {
                    const nameMatch = group.name.toLowerCase().includes(searchTerm);
                    const descMatch = group.description.toLowerCase().includes(searchTerm);

                    return nameMatch || descMatch;
                });

                loadGroups();
            });
        }

        // Initialize modal functionality
        function initializeModal() {
            const modal = document.getElementById('createGroupModal');
            const createGroupBtn = document.getElementById('createGroupBtn');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const form = document.getElementById('createGroupForm');
            const groupNameInput = document.getElementById('groupName');
            const groupDescriptionInput = document.getElementById('groupDescription');
            const groupNameError = document.getElementById('groupNameError');
            const permissionsList = document.getElementById('permissionsList');
            const selectAllBtn = document.getElementById('selectAllBtn');
            const deselectAllBtn = document.getElementById('deselectAllBtn');

            // Render permissions checkboxes
            function renderPermissions() {
                permissionsList.innerHTML = '';
                permissionsData.forEach(permission => {
                    const checkboxContainer = document.createElement('label');
                    checkboxContainer.className = 'flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded transition';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = permission.type;
                    checkbox.className = 'permission-checkbox w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500';

                    const label = document.createElement('span');
                    label.className = 'text-sm text-gray-700';
                    label.setAttribute('data-i18n', permission.type);
                    label.textContent = i18n.t(permission.type);

                    checkboxContainer.appendChild(checkbox);
                    checkboxContainer.appendChild(label);
                    permissionsList.appendChild(checkboxContainer);
                });
            }

            // Select all permissions
            selectAllBtn.addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.permission-checkbox');
                checkboxes.forEach(checkbox => checkbox.checked = true);
            });

            // Deselect all permissions
            deselectAllBtn.addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.permission-checkbox');
                checkboxes.forEach(checkbox => checkbox.checked = false);
            });

            // Open modal
            createGroupBtn.addEventListener('click', function() {
                modal.classList.remove('hidden');
                renderPermissions();
                // Focus on first input after a short delay to allow modal to render
                setTimeout(() => groupNameInput.focus(), 100);
            });

            // Close modal function
            function closeModal() {
                modal.classList.add('hidden');
                form.reset();
                groupNameError.classList.add('hidden');
                groupNameInput.classList.remove('border-red-500');
            }

            // Close modal handlers
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);

            // Close on backdrop click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Real-time validation for group name
            groupNameInput.addEventListener('input', function() {
                const value = this.value.trim();
                if (value) {
                    groupNameError.classList.add('hidden');
                    groupNameInput.classList.remove('border-red-500');
                }
            });

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const groupName = groupNameInput.value.trim();
                const groupDescription = groupDescriptionInput.value.trim();

                // Validate group name (required field)
                if (!groupName) {
                    groupNameError.classList.remove('hidden');
                    groupNameInput.classList.add('border-red-500');
                    groupNameInput.focus();
                    return;
                }

                // Get selected permissions
                const selectedPermissions = [];
                const checkboxes = document.querySelectorAll('.permission-checkbox:checked');
                checkboxes.forEach(checkbox => {
                    selectedPermissions.push(checkbox.value);
                });

                // Create new group object
                const newGroup = {
                    id: groupsData.length + 1,
                    name: groupName,
                    description: groupDescription || 'グループの説明はありません',
                    memberCount: 0,
                    permissions: selectedPermissions,
                    createdDate: new Date().toISOString().split('T')[0]
                };

                // Add to groups data
                groupsData.push(newGroup);
                currentGroups = [...groupsData];

                // Reload table and update stats
                loadGroups();
                updateStats();

                // Close modal and show success notification
                closeModal();
                showNotification('groupCreated');
            });
        }

        // Show notification function
        function showNotification(messageKey = 'groupCreated') {
            // Create notification element if not exists
            let notification = document.getElementById('successNotification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'successNotification';
                notification.className = 'fixed top-4 right-4 z-50';
                document.body.appendChild(notification);
            }

            const message = i18n.t(messageKey);
            notification.innerHTML = `
                <div class="bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>${message}</span>
                </div>
            `;

            notification.classList.remove('hidden');

            // Auto hide after 3 seconds
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function() {
            document.querySelectorAll('.group-actions-dropdown').forEach(d => {
                d.classList.add('hidden');
            });
        });

        // Edit group function
        let editingGroupId = null;

        function editGroup(group) {
            const editModal = document.getElementById('editGroupModal');
            const editGroupNameInput = document.getElementById('editGroupName');
            const editGroupDescriptionInput = document.getElementById('editGroupDescription');
            const editPermissionsList = document.getElementById('editPermissionsList');

            // Store the group ID being edited
            editingGroupId = group.id;

            // Populate form with current group data
            editGroupNameInput.value = group.name;
            editGroupDescriptionInput.value = group.description;

            // Render permissions checkboxes for edit modal
            editPermissionsList.innerHTML = '';
            permissionsData.forEach(permission => {
                const checkboxContainer = document.createElement('label');
                checkboxContainer.className = 'flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded transition';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = permission.type;
                checkbox.className = 'edit-permission-checkbox w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500';

                // Check if this permission is already assigned to the group
                if (group.permissions.includes(permission.type)) {
                    checkbox.checked = true;
                }

                const label = document.createElement('span');
                label.className = 'text-sm text-gray-700';
                label.setAttribute('data-i18n', permission.type);
                label.textContent = i18n.t(permission.type);

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
                editPermissionsList.appendChild(checkboxContainer);
            });

            // Show modal
            editModal.classList.remove('hidden');
            setTimeout(() => editGroupNameInput.focus(), 100);
        }

        // Initialize edit modal
        function initializeEditModal() {
            const editModal = document.getElementById('editGroupModal');
            const closeEditModalBtn = document.getElementById('closeEditModalBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const editForm = document.getElementById('editGroupForm');
            const editGroupNameInput = document.getElementById('editGroupName');
            const editGroupNameError = document.getElementById('editGroupNameError');
            const editSelectAllBtn = document.getElementById('editSelectAllBtn');
            const editDeselectAllBtn = document.getElementById('editDeselectAllBtn');

            // Close modal function
            function closeEditModal() {
                editModal.classList.add('hidden');
                editForm.reset();
                editGroupNameError.classList.add('hidden');
                editGroupNameInput.classList.remove('border-red-500');
                editingGroupId = null;
            }

            // Close modal handlers
            closeEditModalBtn.addEventListener('click', closeEditModal);
            cancelEditBtn.addEventListener('click', closeEditModal);

            // Close on backdrop click
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });

            // Select all permissions
            editSelectAllBtn.addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.edit-permission-checkbox');
                checkboxes.forEach(checkbox => checkbox.checked = true);
            });

            // Deselect all permissions
            editDeselectAllBtn.addEventListener('click', function() {
                const checkboxes = document.querySelectorAll('.edit-permission-checkbox');
                checkboxes.forEach(checkbox => checkbox.checked = false);
            });

            // Real-time validation for group name
            editGroupNameInput.addEventListener('input', function() {
                const value = this.value.trim();
                if (value) {
                    editGroupNameError.classList.add('hidden');
                    editGroupNameInput.classList.remove('border-red-500');
                }
            });

            // Handle form submission
            editForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const groupName = editGroupNameInput.value.trim();
                const groupDescription = document.getElementById('editGroupDescription').value.trim();

                // Validate group name (required field)
                if (!groupName) {
                    editGroupNameError.classList.remove('hidden');
                    editGroupNameInput.classList.add('border-red-500');
                    editGroupNameInput.focus();
                    return;
                }

                // Get selected permissions
                const selectedPermissions = [];
                const checkboxes = document.querySelectorAll('.edit-permission-checkbox:checked');
                checkboxes.forEach(checkbox => {
                    selectedPermissions.push(checkbox.value);
                });

                // Find and update the group
                const groupIndex = groupsData.findIndex(g => g.id === editingGroupId);
                if (groupIndex >= 0) {
                    groupsData[groupIndex].name = groupName;
                    groupsData[groupIndex].description = groupDescription || 'グループの説明はありません';
                    groupsData[groupIndex].permissions = selectedPermissions;
                    currentGroups = [...groupsData];

                    // Reload table and update stats
                    loadGroups();
                    updateStats();

                    // Close modal and show success notification
                    closeEditModal();
                    showNotification('groupUpdated');
                }
            });
        }

        // Delete group function
        function deleteGroup(group) {
            if (confirm(i18n.t('confirmDeleteGroup'))) {
                // Find and remove the group
                const index = groupsData.findIndex(g => g.id === group.id);
                if (index >= 0) {
                    groupsData.splice(index, 1);
                    currentGroups = [...groupsData];

                    // Reload table and update stats
                    loadGroups();
                    updateStats();

                    // Show success notification
                    showNotification('groupDeleted');
                }
            }
        }

        // Initialize modals after DOM is loaded
        window.addEventListener('DOMContentLoaded', function() {
            initializeModal();
            initializeEditModal();
        });
    </script>
</body>
</html>
