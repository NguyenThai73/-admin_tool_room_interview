<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人作成 - People X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#4338ca',
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            600: '#4338ca',
                            700: '#3730a3',
                            800: '#312e81',
                        },
                        sidebar: {
                            bg: '#2d1b69',
                            active: '#3730a3',
                        }
                    }
                }
            }
        }
    </script>
    
    <script>
        // Template data (same as questions.html)
        const TEMPLATES = [
            {
                categoryBadge: { text: 'IT・Web', class: 'bg-primary-100 text-primary-800' },
                role: 'フロントエンドエンジニア',
                type: '新卒',
                duration: '約15分',
                title: '新卒フロントエンドエンジニア面接テンプレート',
                description: '基礎的な技術知識とポテンシャルを確認する面接セット',
                tags: ['技術', '基礎', 'ポテンシャル'],
                questionsCount: 6,
                questions: [
                    { text: '自己紹介をお願いします。プログラミングを始めたきっかけも教えてください。', seconds: 120, tag: 'アイスブレイク・背景理解' },
                    { text: 'HTMLとCSSの基礎知識について、具体例を挙げて説明してください。', seconds: 90, tag: '基礎技術の確認' },
                    { text: 'これまでに作成したWebアプリケーションについて教えてください。どのような技術を使いましたか？', seconds: 150, tag: '実践経験の確認' },
                    { text: 'チームでの開発経験があれば教えてください。どのような役割を担いましたか？', seconds: 120, tag: '協調性の確認' },
                    { text: '最近のフロントエンド技術について、興味のあるものとその理由を教えてください。', seconds: 120, tag: '学習意欲の確認' },
                    { text: '将来、フロントエンドエンジニアとしてどのように成長したいですか？', seconds: 120, tag: 'キャリア志向性の確認' }
                ]
            },
            {
                categoryBadge: { text: 'IT・Web', class: 'bg-primary-100 text-primary-800' },
                role: 'バックエンドエンジニア',
                type: '新卒',
                duration: '約15分',
                title: '新卒バックエンドエンジニア面接テンプレート',
                description: 'サーバーサイドの基礎知識と論理的思考力を確認',
                tags: ['技術', '基礎', '論理思考'],
                questionsCount: 6
            },
            {
                categoryBadge: { text: 'デザイン', class: 'bg-purple-100 text-purple-800' },
                role: 'UI/UXデザイナー',
                type: '中途',
                duration: '約20分',
                title: '中途UI/UXデザイナー面接テンプレート',
                description: 'デザインプロセスとユーザー視点の理解度を確認',
                tags: ['デザイン思考', 'UX', '実務経験'],
                questionsCount: 8
            },
            {
                categoryBadge: { text: '営業', class: 'bg-green-100 text-green-800' },
                role: '法人営業',
                type: '中途',
                duration: '約18分',
                title: '中途法人営業面接テンプレート',
                description: '営業スキルと顧客対応力を総合的に評価',
                tags: ['営業力', '対人スキル', '実績'],
                questionsCount: 7
            }
        ];

        let selectedTemplate = null;
        let filteredTemplates = [...TEMPLATES];

        function renderTemplateList(templates) {
            const container = document.getElementById('templateList');
            container.innerHTML = templates.map((template, idx) => `
                <div class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer" onclick="selectTemplate(${idx})">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium ${template.categoryBadge.class}">${template.categoryBadge.text}</span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700">${template.role}</span>
                        <span class="text-sm text-gray-600">${template.type}</span>
                        <div class="flex items-center text-sm text-gray-500">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            ${template.duration}
                        </div>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-900">${template.title}</h4>
                    <p class="text-xs text-gray-600 mt-1">${template.description}</p>
                </div>
            `).join('');
        }

        function selectTemplate(index) {
            selectedTemplate = filteredTemplates[index];
            displaySelectedTemplate();
            hideTemplateDropdown();
            document.getElementById('questionSearchInput').value = '';
        }

        function displaySelectedTemplate() {
            if (!selectedTemplate) return;

            // Hide empty state, show selected template
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('selectedTemplate').classList.remove('hidden');

            // Populate selected template data
            document.getElementById('selectedCategoryBadge').textContent = selectedTemplate.categoryBadge.text;
            document.getElementById('selectedCategoryBadge').className = `inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium ${selectedTemplate.categoryBadge.class}`;
            document.getElementById('selectedRole').textContent = selectedTemplate.role;
            document.getElementById('selectedType').textContent = selectedTemplate.type;
            document.getElementById('selectedDuration').textContent = selectedTemplate.duration;
            document.getElementById('selectedTitle').textContent = selectedTemplate.title;
            document.getElementById('selectedDescription').textContent = selectedTemplate.description;
            document.getElementById('selectedQuestionsCount').textContent = selectedTemplate.questionsCount;

            // Populate tags
            const tagsContainer = document.getElementById('selectedTags');
            tagsContainer.innerHTML = selectedTemplate.tags.map(tag => 
                `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700">${tag}</span>`
            ).join('');

            // Populate questions if available
            if (selectedTemplate.questions) {
                const questionsContainer = document.getElementById('selectedQuestionsList');
                questionsContainer.innerHTML = selectedTemplate.questions.map((q, i) => `
                    <div class="flex items-start gap-4 px-4 py-4 ${i % 2 === 0 ? 'bg-gray-50' : ''}">
                        <div class="w-6 h-6 flex items-center justify-center rounded-full bg-primary-100 text-primary-700 text-xs font-semibold">${i + 1}</div>
                        <div class="flex-1">
                            <div class="text-gray-900 text-sm">${q.text}</div>
                            <div class="mt-1 flex items-center gap-3 text-xs text-gray-500">
                                <span>⏱ ${q.seconds}秒</span>
                                <span>・</span>
                                <span>${q.tag}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function removeSelectedTemplate() {
            selectedTemplate = null;
            document.getElementById('selectedTemplate').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }

        function toggleSelectedQuestions() {
            const questionsDiv = document.getElementById('selectedQuestions');
            questionsDiv.classList.toggle('hidden');
        }

        function showTemplateDropdown() {
            const dropdown = document.getElementById('templateDropdown');
            const input = document.getElementById('questionSearchInput');
            
            dropdown.classList.remove('hidden');
            
            // Check if there's enough space below the input
            const inputRect = input.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const spaceBelow = viewportHeight - inputRect.bottom;
            const spaceAbove = inputRect.top;
            
            // If not enough space below but enough space above, show above
            if (spaceBelow < 300 && spaceAbove > 300) {
                dropdown.classList.remove('top-full');
                dropdown.classList.add('bottom-full', 'mb-1');
            } else {
                dropdown.classList.remove('bottom-full', 'mb-1');
                dropdown.classList.add('top-full');
            }
        }

        function hideTemplateDropdown() {
            document.getElementById('templateDropdown').classList.add('hidden');
        }

        function filterTemplates(searchTerm) {
            filteredTemplates = TEMPLATES.filter(template => 
                template.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                template.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                template.role.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderTemplateList(filteredTemplates);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('questionSearchInput');
            const templateDropdown = document.getElementById('templateDropdown');

            // Search input events
            searchInput.addEventListener('focus', showTemplateDropdown);
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.trim();
                if (searchTerm) {
                    filterTemplates(searchTerm);
                } else {
                    filteredTemplates = [...TEMPLATES];
                    renderTemplateList(filteredTemplates);
                }
            });

            // Close popup when clicking outside or pressing Escape
            document.addEventListener('click', function(event) {
                if (searchInput.contains(event.target) || templateDropdown.contains(event.target)) {
                    return; // Don't close if clicking on input or inside popup
                }
                hideTemplateDropdown();
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    hideTemplateDropdown();
                }
            });

            // Initialize template list
            renderTemplateList(TEMPLATES);
        });
    </script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    <script src="i18n.js"></script>
    <script src="sidebar.js"></script>


    <!-- Main Content -->
    <main class="ml-60 min-h-screen pb-20">
        <header class="bg-white border-b border-gray-200 px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="jobs.html" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-semibold text-gray-900">求人を新規作成</h1>
                </div>
                <button class="px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium">
                    作成
                </button>
            </div>
        </header>

        <div class="p-8">
            <div class="max-w-4xl mx-auto space-y-6">
                <!-- 基本設定 Section -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">基本設定</h2>
                    
                    <!-- 募集職種名 -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            募集職種名 <span class="text-red-500">※必須</span>
                        </label>
                        <input type="text" placeholder="プレイスホルダー" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                    </div>
                    
                    <!-- 採用グループ -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            採用グループ <span class="text-red-500">※必須</span>
                        </label>
                        <div class="relative">
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary-600 appearance-none">
                                <option>採用グループ</option>
                                <option>全社採用グループ</option>
                                <option>People Agent</option>
                                <option>株式会社People&Design</option>
                            </select>
                            <svg class="w-5 h-5 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- リンク設定 Section -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">リンク設定</h2>
                    
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                            </svg>
                            <div>
                                <p class="text-sm font-semibold text-gray-900">面接を受け付ける</p>
                                <p class="text-xs text-gray-600 mt-1">リンクアクセスを制御できます</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-primary-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-600"></div>
                        </label>
                    </div>
                </div>

                <!-- 質問設定 Section -->
                <div class="bg-white rounded-lg border border-gray-200 p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">質問設定</h2>
                    
                    <p class="text-sm text-gray-700 mb-6">応募者に質問を作成します</p>
                    
                    <!-- Question Template Search -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            面接テンプレートを選択
                        </label>
                        <div class="relative">
                            <input type="text" id="questionSearchInput" placeholder="テンプレート名で検索..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-transparent">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0118 0z"/>
                            </svg>
                        </div>
                        
                        <!-- Template Selection Popup -->
                        <div id="templateDropdown" class="hidden absolute top-full left-60 right-0 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-80 overflow-y-auto transform -translate-y-32">
                            <div class="p-4">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-lg font-semibold text-gray-900">テンプレートを選択</h3>
                                    <button onclick="hideTemplateDropdown()" class="text-gray-400 hover:text-gray-600">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                        </svg>
                                    </button>
                                </div>
                                <div id="templateList" class="space-y-2">
                                    <!-- Templates will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Selected Template Display -->
                    <div id="selectedTemplate" class="hidden">
                        <div class="bg-white rounded-lg border border-gray-200 p-6">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-2">
                                        <span id="selectedCategoryBadge" class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium"></span>
                                        <span id="selectedRole" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-700"></span>
                                        <span id="selectedType" class="text-sm text-gray-600"></span>
                                        <div class="flex items-center text-sm text-gray-500">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <span id="selectedDuration"></span>
                                        </div>
                                    </div>
                                    <h3 id="selectedTitle" class="text-lg font-semibold text-gray-900 mb-2"></h3>
                                    <p id="selectedDescription" class="text-sm text-gray-600 mb-3"></p>
                                    <div id="selectedTags" class="flex gap-2 mb-3">
                                        <!-- Tags will be populated here -->
                                    </div>
                                    <button onclick="toggleSelectedQuestions()" class="text-sm text-primary-600 hover:text-primary-700 flex items-center gap-1">
                                        質問内容を見る（<span id="selectedQuestionsCount"></span>問）
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                        </svg>
                                    </button>
                                    <div id="selectedQuestions" class="mt-4 hidden">
                                        <div class="border border-primary-200 rounded-md">
                                            <div id="selectedQuestionsList">
                                                <!-- Questions will be populated here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button onclick="removeSelectedTemplate()" class="text-gray-400 hover:text-red-600 p-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyState" class="bg-gray-50 rounded-lg p-8 min-h-32 flex items-center justify-center">
                        <div class="text-center">
                            <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <p class="text-sm text-gray-500">テンプレートを選択してください</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize i18n on page load
        window.addEventListener('DOMContentLoaded', function() {
            i18n.updatePage();
        });

        // Update translations when language changes
        window.addEventListener('languageChanged', function() {
            i18n.updatePage();
        });
    </script>
</body>
</html>
