            }
            return template;

        async function populateEditForm() {
            try {
                // Show loading
                showLoading();

                // Get template ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const templateId = urlParams.get('id');

                if (!templateId) {
                    alert('テンプレートIDが指定されていません');
                    window.location.href = 'questions.html';
                    return;
                }

                // Fetch all data in parallel including template data
                const [industries, jobTypes, categories, tags, templateData] = await Promise.all([
                    fetchIndustries(),
                    fetchJobTypes(),
                    fetchInterviewCategories(),
                    fetchTags(),
                    fetchTemplateData(parseInt(templateId))
                ]);

                // Store data in state
                state.allIndustries = industries;
                state.allJobTypes = jobTypes;
                state.allCategories = categories;
                state.allTags = tags;

                // Initialize dropdowns
                initializeIndustryDropdown();
                initializeJobTypeDropdown();
                initializeCategoryDropdown();
                initializeTagsModal();

                // Populate form with template data
                document.getElementById('title').value = templateData.title;
                document.getElementById('description').value = templateData.description;

                // Set selected values
                state.selectedIndustry = templateData.industry_id;
                selectIndustry(templateData.industry_id);

                state.selectedJobType = templateData.job_type_id;
                selectJobType(templateData.job_type_id);

                state.selectedCategory = templateData.category_id;
                selectCategory(templateData.category_id);

                // Set selected tags
                if (templateData.tags && templateData.tags.length > 0) {
                    // Find tag IDs by title
                    templateData.tags.forEach(tagTitle => {
                        const tag = tags.find(t => t.title === tagTitle);
                        if (tag) {
                            state.selectedTags.push(tag.id);
                        }
                    });
                    updateSelectedTagsDisplay();
                }

                // Load questions - convert from database format (seconds) to form format (minutes)
                if (templateData.questions && templateData.questions.length > 0) {
                    state.questions = templateData.questions.map(q => ({
                        question: q.question,
                        duration: Math.round(q.duration / 60), // Convert seconds to minutes
                        purpose: q.purpose || ''
                    }));
                    renderQuestions();
                }

                // Hide loading
                hideLoading();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('データの読み込みに失敗しました');
                hideLoading();
            }
        }

                    renderIndustryList();
                    searchInput.focus();
                }
            });

            searchInput.addEventListener('input', function(e) {
                renderIndustryList(e.target.value);
            });

            dropdown.addEventListener('click', function(e) {

            });
        }

            const tagsDropdown = document.getElementById('tagsDropdown');
            const tagsOkBtn = document.getElementById('tagsOkBtn');
            const tagsClearBtn = document.getElementById('tagsClearBtn');

            // Toggle dropdown
            tagsSelectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isHidden = tagsDropdown.classList.contains('hidden');
                closeAllDropdowns();
                if (isHidden) {
                    tagsDropdown.classList.remove('hidden');
                    renderTagsCheckboxes();
                }
            });

            // Close dropdown on OK
            tagsOkBtn.addEventListener('click', function() {
                tagsDropdown.classList.add('hidden');
                updateSelectedTagsDisplay();
            });

            // Clear all tags
            tagsClearBtn.addEventListener('click', function() {
                state.selectedTags = [];
                renderTagsCheckboxes();
                updateSelectedTagsDisplay();
            });

            // Prevent dropdown close when clicking inside
            tagsDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }

        function renderTagsCheckboxes() {
            const container = document.getElementById('tagsCheckboxList');
            container.innerHTML = state.allTags.map(tag => `
                <label class="flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded">
                    <input
                        type="checkbox"
                        value="${tag.id}"
                        ${state.selectedTags.includes(tag.id) ? 'checked' : ''}
                        onchange="toggleTag(${tag.id})"
                        class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                    />
                    <span class="text-sm text-gray-700">${tag.title}</span>
                </label>
            `).join('');
        }

        function toggleTag(tagId) {
            const index = state.selectedTags.indexOf(tagId);
            if (index > -1) {
                state.selectedTags.splice(index, 1);
            } else {
                state.selectedTags.push(tagId);
            }
        }

                    >

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </span>
            `).join('');
        }

        function removeTag(tagId) {
            const index = state.selectedTags.indexOf(tagId);
            if (index > -1) {
                state.selectedTags.splice(index, 1);
                updateSelectedTagsDisplay();
            }
        }

        const state = {
            questions: [],
            selectedTags: [],
            allTags: [],
            allIndustries: [],
            allJobTypes: [],
            allCategories: [],
            selectedIndustry: null,
            selectedJobType: null,
            selectedCategory: null
        };

        function renderQuestions() {
            const list = document.getElementById('questionsList');
            const sortHintText = i18n.t('sortHint');
            const questionPlaceholderText = i18n.t('questionPlaceholder');
            const purposePlaceholderText = i18n.t('purposePlaceholder');
            const minutesText = i18n.t('minutesLabel');
            const deleteHintText = i18n.t('deleteHint');

            list.innerHTML = state.questions.map((q, idx) => `
                <div class=\"bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded px-3 py-3\" draggable=\"true\" data-idx=\"${idx}\" ondragstart=\"onDragStart(event)\" ondragover=\"onDragOver(event)\" ondrop=\"onDrop(event)\">
                    <div class=\"flex items-center gap-3 mb-2\">
                        <button class=\"text-gray-400 cursor-move p-1 rounded hover:bg-gray-200\" title=\"${sortHintText}\" aria-label=\"${sortHintText}\">
                            <svg class=\"w-5 h-5\" viewBox=\"0 0 20 20\" fill=\"currentColor\" aria-hidden=\"true\">
                                <circle cx=\"5\" cy=\"5\" r=\"1.6\"></circle>
                                <circle cx=\"10\" cy=\"5\" r=\"1.6\"></circle>
                                <circle cx=\"15\" cy=\"5\" r=\"1.6\"></circle>
                                <circle cx=\"5\" cy=\"10\" r=\"1.6\"></circle>
                                <circle cx=\"10\" cy=\"10\" r=\"1.6\"></circle>
                                <circle cx=\"15\" cy=\"10\" r=\"1.6\"></circle>
                                <circle cx=\"5\" cy=\"15\" r=\"1.6\"></circle>
                                <circle cx=\"10\" cy=\"15\" r=\"1.6\"></circle>
                                <circle cx=\"15\" cy=\"15\" r=\"1.6\"></circle>
                            </svg>
                        </button>
                        <input value=\"${q.question || ''}\" data-idx=\"${idx}\" placeholder=\"${questionPlaceholderText} *\" class=\"flex-1 bg-transparent px-2 py-1 focus:outline-none border-b ${!q.question && q.question !== undefined ? 'border-red-300' : 'border-transparent'} focus:border-primary-600\" oninput=\"updateQuestion(event,'question')\" required />
                        <div class=\"flex items-center gap-2\">
                            <select data-idx=\"${idx}\" class=\"px-2 py-1 bg-white border border-gray-300 rounded\" onchange=\"updateQuestion(event,'duration')\">${[1,2,3,4,5].map(m => `<option ${Number(q.duration)===m?'selected':''} value=\\\"${m}\\\">${m}${minutesText}</option>`).join('')}</select>
                            <button class=\"inline-flex items-center justify-center w-8 h-8 rounded-lg border border-gray-300 text-gray-500 hover:bg-red-50 hover:text-red-600 hover:border-red-300 transition-colors\" title=\"${deleteHintText}\" aria-label=\"${deleteHintText}\" onclick=\"removeQuestion(${idx})\">
                                <svg class=\"w-4 h-4\" fill=\"none\" stroke=\"currentColor\" viewBox=\"0 0 24 24\">\n+<path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2\"/>\n+</svg>
                            </button>
                        </div>
                    </div>
                    <div class=\"flex items-center gap-3 pl-12\">
                        <input value=\"${q.purpose || ''}\" data-idx=\"${idx}\" placeholder=\"${purposePlaceholderText}\" class=\"flex-1 bg-white px-3 py-1.5 text-sm rounded border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-600\" oninput=\"updateQuestion(event,'purpose')\" />
                    </div>
                </div>
            `).join('');

            // Update totals
            updateTotals();
        }

        function addQuestion() {
            state.questions.push({ question: '', duration: 2, purpose: '' });
            renderQuestions();
        }

        function removeQuestion(idx) {
            state.questions.splice(idx, 1);
            renderQuestions();
        }

        function updateQuestion(e, field) {
            console.log('updateQuestion', e, field);
            const idx = Number(e.target.getAttribute('data-idx'));

            if (field === 'duration') {
                const newValue = parseInt(e.target.value, 10) || 1;
                state.questions[idx][field] = newValue;
                console.log('Updated duration for question', idx, 'to', newValue);
                console.log('State:', JSON.stringify(state.questions));
                // Only update totals, don't re-render entire list
                updateTotals();
            } else {
                state.questions[idx][field] = e.target.value;
            }
        }

        function updateTotals() {
            const total = state.questions.reduce((sum, q) => {
                const duration = parseInt(q.duration) || 1;
                console.log('Question duration:', q.duration, 'Parsed:', duration);
                return sum + duration;
            }, 0);
            console.log('Total duration:', total);
            const minutesSuffix = i18n.getCurrentLanguage() === 'ja' ? '分' : ' min';
            document.getElementById('totalDuration').textContent = `${total}${minutesSuffix}`;
            const percent = Math.min(100, Math.round((total / 25) * 100));
            document.getElementById('durationBar').style.width = `${percent}%`;
        }

        // Drag and drop handlers
        let dragSourceIndex = null;
        function onDragStart(e) {
            dragSourceIndex = Number(e.currentTarget.getAttribute('data-idx'));
            e.dataTransfer.effectAllowed = 'move';
        }

        function onDragOver(e) {
            e.preventDefault(); // allow drop
            e.dataTransfer.dropEffect = 'move';
        }

        function onDrop(e) {
            e.preventDefault();
            const targetIndex = Number(e.currentTarget.getAttribute('data-idx'));
            if (dragSourceIndex === null || targetIndex === dragSourceIndex) return;

            const moved = state.questions.splice(dragSourceIndex, 1)[0];
            state.questions.splice(targetIndex, 0, moved);
            dragSourceIndex = null;
            renderQuestions();
        }

        // Save template function
        function saveTemplate() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const industry_id = state.selectedIndustry;
            const job_type_id = state.selectedJobType;
            const category_id = state.selectedCategory;
            const selectedTags = state.selectedTags;

            // Validate required fields
            if (!title) {
                alert(i18n.t('validationTitleRequired'));
                return;
            }
            if (!industry_id) {
                alert(i18n.t('validationIndustryRequired'));
                return;
            }
            if (!job_type_id) {
                alert(i18n.t('validationJobTypeRequired'));
                return;
            }
            if (!category_id) {
                alert(i18n.t('validationCategoryRequired'));
                return;
            }

            // Validate questions
            const emptyQuestions = state.questions.filter(q => !q.question || q.question.trim() === '');
            if (emptyQuestions.length > 0) {
                alert(i18n.t('validationQuestionsRequired'));
                return;
            }

            // Prepare data structure matching database schema
            const questionSetData = {
                title: title,
                description: description,
                tenant_id: 1, // TODO: Get from session/auth
                industry_id: parseInt(industry_id),
                job_type_id: parseInt(job_type_id),
                category_id: parseInt(category_id),
                questions: state.questions.map((q, index) => ({
                    question_set_id: null, // Will be set by backend
                    question_index: index,
                    question: q.question,
                    duration: parseInt(q.duration) * 60, // Convert minutes to seconds
                    purpose: q.purpose || null
                })),
                tags: selectedTags
            };

            console.log('Saving question set:', questionSetData);

            // TODO: Replace with actual API call
            // Example:
            // fetch('/api/interview_question_sets', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify(questionSetData)
            // })
            // .then(response => response.json())
            // .then(data => {
            //     console.log('Success:', data);
            //     window.location.href = 'questions.html';
            // })
            // .catch((error) => {
            //     console.error('Error:', error);
            //     alert(i18n.t('saveFailed'));
            // });

            alert(i18n.t('dataStructureCorrect'));
        }

        document.addEventListener('DOMContentLoaded', function() {
            populateEditForm();
            document.getElementById('addQuestionBtn').addEventListener('click', addQuestion);
            document.getElementById('saveTemplateBtn').addEventListener('click', saveTemplate);
        });
    </script>
</head>

<body class="bg-gray-50">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]">
        <div class="bg-white rounded-lg p-8 flex flex-col items-center gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary-600 border-t-transparent"></div>
            <p class="text-gray-700 font-medium" data-i18n="loadingData">データ取得中...</p>
        </div>
    </div>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    <script src="i18n.js"></script>
    <script src="sidebar.js"></script>


    <!-- Main Content -->
    <main class="ml-60 min-h-screen">

        <header class="bg-white border-b border-gray-200 px-8 py-6 sticky top-0 z-30">

                                        <!-- Items will be rendered here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="jobTypeLabel">採用区分 (Job Type)</label>

                                <button type="button" id="jobTypeSelectBtn" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-left focus:outline-none focus:ring-2 focus:ring-primary-600 flex items-center justify-between">
                                    <span id="jobTypeDisplay" class="text-gray-500" data-i18n="selectPlease">選択してください</span>

                                    <div id="jobTypeList" class="overflow-y-auto text-sm">

                                    </div>
                                </div>

                        </div>
                        <div>

                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    </svg>
                                </button>

                                    <div class="p-2 border-b border-gray-200">

                                    <div id="categoryList" class="overflow-y-auto text-sm">
                                        <!-- Items will be rendered here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right column -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="titleLabel">タイトル</label>
                            <input id="title" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-600" data-i18n-placeholder="titlePlaceholder" placeholder="例: 新卒フロントエンドエンジニア面接テンプレート">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="descriptionLabel">説明</label>

                    <div class="mt-4 border rounded-lg">

    </main>
